version: '3'

services:
    mongo:
        image: mongo:latest
        volumes:
            - ./data/mongo:/data/db
        ports:
            - "27017:27017"
        networks:
            - common
        restart: always

    redis:
        image: redis:alpine
        command: ["redis-server", "--appendonly", "yes"]
        volumes:
            - ./data/redis:/data
        ports:
            - "6379:6379"
        networks:
            - common
        restart: always

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
        environment:
            -  discovery.type=single-node
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - ./data/elasticsearch:/usr/share/elasticsearch/data
        ports:
            - 9200:9200
        networks:
            - common

    kibana:
        image: docker.elastic.co/kibana/kibana:6.5.4
        container_name: persistent_kibana
        ports:
            - 5601:5601
        networks:
            - common

    mysql:
        image: mysql
        volumes:
            - ./data/mysql:/var/lib/mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: 'toor'
        networks:
            - common
        restart: always

networks:
    common: